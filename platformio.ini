[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
lib_deps = 
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	; jdolinay/avr-debugger@^1.5
; debug_tool = avr-stub
; debug_port = /dev/cu.usbserial-0001
